<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>车曝光-投稿</title>
		<link rel="stylesheet" href="../CSS/new_layout.css" />
		<script src="../JS/calander.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../Ueditor/ueditor.config.js"></script>
		<script type="text/javascript" src="../Ueditor/ueditor.all.js"></script>

	</head>
	<body>
		<div class="global_content" style="background-color: #F0F0F0;">
			<form action="" method="post">
			<div id="editNewsContent" class="index_content left view_complainBorder">
			<h3>-标题-</h3>
				<input type="text" id="" value="" class="edit_newsTitle"/><br />
			<span>&nbsp;&nbsp;&nbsp;署名&nbsp;&nbsp;&nbsp;</span>
				<input type="text" name="author" id="" value="" />
			<span>新闻日期</span>
				<input type="text" id="start_time" name="start_time" readonly="readonly"/>
				<br />
			<span>原作信息</span>
				<input type="text" id="" value="" />
			<span>原文链接</span>
				<input type="text" name="" id="" value="" />
				<br />
			<span>选择栏目</span>			
			<select name="column" class="edit_column">
				<option value="缺陷调查">----缺陷调查----</option>
				<option value="汽车召回">----汽车召回----</option>				
			</select>
			<br />
			<span>请上传您的新闻图片（JPG, GIF, PNG或BMP，单张最大20M）</span>
				<input type="file" name="upload" accept="image/jpeg" alt="您的浏览器不支持图片上传"/>
				<br />
			<h2>新闻描述</h2>
			<span>详尽的内容能获得更多关注</span>			
			<div class="editContent">
			<script id="editor" type="text/plain" style="width:100%;height:100%;">
				
			</script>
			</div>
			</div>
			
			<button class="dashButtons editBtn">取消</button>
			<button class="dashButtons editBtn">发布</button>
			
			</form>
		</div>
	</body>
</html>
