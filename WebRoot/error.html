<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>车曝光-无法连接服务器</title>
	<script type="text/javascript">     
function countDown(secs,surl){     
 var jumpTo = document.getElementById('jumpTo');
 jumpTo.innerHTML=secs;  
 if(--secs>0){     
     setTimeout("countDown("+secs+",'"+surl+"')",5000);     
     }     
 else{       
     location.href=surl;     
     }     
 }     
</script>
	</head>
	<body style="font-family: 'microsoft yahei';">
		<div style="text-align: center;" class="global_content center">
		<h1>出错啦...... <br />
			无法连接服务器 :-(
		</h1>
		<h4><span id="jumpTo">5</span>秒后<a href="http://www.carpg.com/index.jsp">返回首页</a></h4>
		</div>
		<script type="text/javascript">countDown(5,'http://www.carpg.com/index.jsp');</script> 
	</body>
</html>
