<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>车曝光-注册</title>
		<meta name="title" content="车曝网" />
		<meta name="keywords" content="车曝网,汽车,轿车,二手车,曝光,质量,驾驶安全,反馈,调查报告,数据分析,召回,拍卖,竞价,消费者权益,315,车"/>
		<meta name="description" content="车曝网是国内首家收集整理车主驾驶体验信息的完全公开完全开放的民间网站，车曝网为广大车主以及准车主提供大量汽车质量的数据分析服务以及二手车交易信息服务。" />
		<link href="../CSS/new_layout.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" type="text/css" href="../CSS/color.css"/>
		<script type="text/javascript" src="../JS/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="../JS/external/Address.js"></script>
		<script type="text/javascript" src="../JS/external/ChooseAddress.js"></script>
	</head>
	<body>
		<div class=""></div>
		<div class="login" id="iniframe">
			<div class="color_black"></div>
			<div class="color_yellow"></div>
			<div class="login_content">
				<form id="login_reg" method="post" onsubmit="return doCheck();">
					
						<input type="text" name="useralias" id="name" class="login_input" placeholder="江湖名号" readonly="readonly"/>
										
						<input type="text" name="email" id="email" class="login_input" placeholder="邮箱" readonly="readonly"/>
										
						<input type="password" name="userpwd" id="password" class="login_input" placeholder="密码" readonly="readonly"/>
										
						<input type="password" name="re_password" id="re_password" class="login_input" placeholder="请确认密码" onblur="checkEquel(this.value)" />
					
					<span id="login_select">
						<select name="provinceS" id="id_provSelect" onChange="loadCity(this.value)">
							<option value="default">湖北省</option>
						</select>
						<select name="cityS" id="id_citySelect" onChange="loadArea(this.value)">
							<option value="default">武汉市</option>
						</select>
						<select name="sectionS" id="id_areaSelect" >
							<option value="default">江夏区</option>
						</select>
						<script type="text/javascript">
							//载入初始的值为武汉江夏
							loadProvince('420115');
						</script>
					</span>
					
						<input type="text" name="tel" id="tel" class="login_input" placeholder="您的联系电话" onkeydown="numOnly();"/>
									
					<p><input type="checkbox" id="radiobutton" name="radiobutton" value="radiobutton"/>已认真阅读并同意车曝网<a href="#" id="agreement"class="right">《使用协议》</a></p>
					<button class="dashButtons login_button_type3" id="ok" name="ok" >注册</button>
					<a href="#" style="margin-top: 10px;">去邮箱验证链接即可<big><b>回到访问页面>></b></big></a>
					<a href="/JSP/index.jsp">直接返回主页</a>
					<input type="text" name="type" id="type" hidden="true" value="regist" />
					<input type="text" name="province" id="province" hidden="true" value="" />
					<input type="text" name="city" id="city" hidden="true" value="" />
					<input type="text" name="usersection" id="section" hidden="true" value="" />
				</form>
				
			</div>
		</div>
		<div class="foot"></div>
	</body>
</html>
