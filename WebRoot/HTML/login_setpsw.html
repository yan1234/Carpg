<!DOCTYPE html>
<html>
	<head>
		<title>车曝光-找回密码</title>
		<link href="../CSS/new_layout.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" type="text/css" href="../CSS/color.css"/>
		<script src="../JS/util.js" type="text/javascript" charset="utf-8"></script>
	    <script src="../JS/setmeta.js" type="text/javascript" charset="utf-8"></script>
	    <script type="text/javascript">
        addLoadEvent(setmeta);//设置meta内容
	    </script>
	</head>
	<body>
		<div class="login" id="iniframe">
			<div class="color_black"></div>
			<div class="color_yellow"></div>
			<div class="login_content">
				<form id="login_reg" method="post" >
					
						<input type="password" name="userpwd" id="password" class="login_input" placeholder="新密码"  />
					
					
						<input type="password" name="psw" id="psw" class="login_input" placeholder="请确认新密码" onblur="checkEquel(this.value)" />
					
					<button class="dashButtons login_button_type3" onclick="update()" value="OK">OK</button>
					<input type="text" id="type" name="type" hidden="true" value="set_psw" />
					<!--点击OK后完成密码重置，跳转到登录页面"-->
					
					<!--<input type="text" id="type" name="type" hidden="true" value="login" />
					<input type="text" id="check_email" hidden="true" value="true" />-->
				</form>
			</div>
		</div>
		<div class="foot"></div>
	</body>
</html>
