<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>车曝网-促进车辆质量提升</title>
		<meta name="title" content="车曝网" />
		<meta name="keywords" content="车曝网,汽车,轿车,二手车,曝光,质量,驾驶安全,反馈,调查报告,数据分析,召回,拍卖,竞价,消费者权益,315,车"/>
		<meta name="description" content="车曝网是国内首家收集整理车主驾驶体验信息的完全公开完全开放的民间网站，车曝网为广大车主以及准车主提供大量汽车质量的数据分析服务以及二手车交易信息服务。" />
		<link href="../CSS/layout.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class=""></div>
		<div class="login">
			<div class="color_black"></div>
			<div class="color_yellow"></div>
			<div class="login_content">
				<form id="login_reg" method="post">
					<span class="login_input">
						<input type="text" name="name" id="name" placeholder="江湖名号"/>
					</span>
					<span class="login_input">
						<input type="text" name="email" id="email" placeholder="邮箱"/>
					</span>
					<span class="login_input">
						<input type="text" name="password" id="password" placeholder="密码"/>
					</span>
					<span class="login_input">
						<input type="text" name="re_password" id="re_password" placeholder="请确认密码" onblur="checkEquel(this.value)" />
					</span>
					<span id="login_select">
						<select name="provinceS" id="id_provSelect" onChange="loadCity(this.value)">
							<option value="default">湖北省</option>
						</select>
						<select name="cityS" id="id_citySelect" onChange="loadArea(this.value)">
							<option value="default">武汉市</option>
						</select>
						<select name="sectionS" id="id_areaSelect" >
							<option value="default">江夏区</option>
						</select>
					</span>
					<span class="login_input">
						<input type="text" name="tel" id="tel" placeholder="您的联系电话"/>
					</span>
					<p><input type="checkbox" id="radiobutton" name="radiobutton" value="radiobutton"/>我已认真阅读并同意车曝网<a href="#" id="agreement">《使用协议》</a></p>
					<button class="dashButtons login_button_type3" id="ok" name="ok" onclick="return doCheck();" >注册</button>
					<a href="#" style="margin-top: 10px;">去邮箱验证链接即可<big><b>回到访问页面>></b></big></a>
					<a href="index.html">直接返回主页</a>
					<input type="text" name="type" id="type" hidden="true" value="regist" />
					<input type="text" name="province" id="province" hidden="true" value="" />
					<input type="text" name="city" id="city" hidden="true" value="" />
					<input type="text" name="section" id="section" hidden="true" value="" />
				</form>
				
			</div>
		</div>
		<div class="foot"></div>
	</body>
</html>
