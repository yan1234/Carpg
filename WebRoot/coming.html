<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>车曝光-二手车市</title>
	</head>
	<body style="font-family: 'microsoft yahei';">
		<div style="text-align: center;" class="global_content center">
		<h1>二手车市正在建设中...... <br />
			敬请期待！
		</h1>
		<h4><span id="sec">5</span>秒后<a href="http://www.carpg.com">返回首页</a></h4>
		</div>
		<script type="text/javascript">
			setInterval("changeSec();",1000);
			function changeSec () {				
				var a= document.getElementById("sec");
				var sec = parseInt(a.innerText);
				if (sec==1) {window.location="http://www.carpg.com";}
				a.innerText=""+sec-1;				
			}
		</script>
	</body>
</html>
