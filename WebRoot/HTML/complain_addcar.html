<!DOCTYPE html>
<html>
	<head>
        <title>车曝网-促进车辆质量提升</title>
        <meta charset="utf-8" />
		<meta name="title" content="车曝网" />
		<meta name="keywords" content="车曝网,汽车,轿车,二手车,曝光,质量,驾驶安全,反馈,调查报告,数据分析,召回,拍卖,竞价,消费者权益,315,车"/>
		<meta name="description" content="车曝网是国内首家收集整理车主驾驶体验信息的完全公开完全开放的民间网站，车曝网为广大车主以及准车主提供大量汽车质量的数据分析服务以及二手车交易信息服务。" />
		<link href="../CSS/layout.css" rel="stylesheet" type="text/css" />
		<script src="../JS/addtime.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="content3">
			<form action="" method="post">
			<h1>-添加车型-</h1>
			<div class="addcar_left">
			<h2>-汽车品牌-</h2>
			<select id="brand" name="brand">
				<option value="default">----选择汽车品牌----</option>
				<option value="volvo">沃尔沃</option>
				
			</select>
			<h2>-车型-</h2>
			<select id="car_type" name="car_type">
				<option value="default">----选择您的车型----</option>
				
			</select>
			<h2>-空间-</h2>
			<select id="category" name="category">
				<option value="default">----选择汽车类别----</option>
				<option value="suv">SUV</option>
				<option value="微型车">微型车</option>
				<option value="小型车">小型车</option>
				<option value="紧凑型">紧凑型</option>
				<option value="豪华型">豪华型</option>
				<option value="中型车">中型车</option>
				<option value="中大型">中大型</option>
				<option value="mpv">MPV</option>
			</select>
			<h2>-变速器-</h2>
					<select name="transmission" id="transmission">
						<option value="default">----请选择变速器----</option>
						<option value="自动">自动档</option>
						<option value="手动">手动档</option>
						<option value="混合">混合型</option>
					</select>
			</div>
			<ul class="add_carinfo">
				<li>
				<h2>-汽车上市时间-</h2>
			    <select id="sale_time" name="sale_time" onfocus="addcar_addtime(15);">
				<option value="default" >----选择上市时间----</option>
				<option value="2014">2014</option>

			    </select>
				</li>
				<li>
					<h2>-排量-</h2>
					<input type="text" id="displacement" name="displacement" style="width: 60px;"/>
					<p><i>如：3.2（升）</i></p>
				</li>
				<li>
					<h2>-黄标-</h2>
					<select id="standard" name="standard">
						<option value="国五">----国五----</option>
					</select>
					
				</li>
				<li>
					<h2>-配置-</h2>
					<input type="text" id="configure" name="configure"/>
					<p><i>如（雷克萨斯）：NX200 锋行版</i></p>
				</li>
				<li>
					<h2>-汽车VIN码-</h2>
					<input type="text" id="vin" name="vin"/>
					<p><i>车辆识别码，由17位字符组成</i></p>

				</li>
				<li class="addcar_blank">
					<h2>-漆色-</h2>
					<button class="dashButtons carcolor black" id="carColorBlack" value="1" name="carColor" onclick="addcar_color(this.value);">黑</button>
					<button class="dashButtons carcolor white" id="carColorWhite" value="2" name="carColor" onclick="addcar_color(this.value);">白</button>
					<button class="dashButtons carcolor yellow" id="carColorYellow" value="3" name="carColor" onclick="addcar_color(this.value);">黄</button>
					<button class="dashButtons carcolor red" id="carColorRad" value="4" name="carColor" onclick="addcar_color(this.value);">红</button>
					<button class="dashButtons carcolor blue" id="carColorBlue" value="5" name="carColor" onclick="addcar_color(this.value);">蓝</button>
					<input type="text" name="color" id="color" hidden="hidden" />
				</li>
			</ul>

			</form>
			<div class="instruction">
				<h2>说明:</h2>
				<h3>· 上市时间并非购买时间</h3>
			</div>
			<span class="dashButtons thenext_btn">下一步</span>
		</div>
	</body>
</html>
