<!DOCTYPE html>
<html>
	<head>
        <title>车曝光-添加车辆</title>
        <link href="../CSS/new_layout.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" type="text/css" href="../CSS/color.css"/>
  		<script src="../JS/util.js" type="text/javascript" charset="utf-8"></script>
  		<script type="text/javascript" src="../JS/external/brand.js"> </script>
		<script type="text/javascript" src="../JS/external/brand_select.js"></script>
	    <script src="../JS/setmeta.js" type="text/javascript" charset="utf-8"></script>
	    <script type="text/javascript">
        addLoadEvent(setmeta);//设置meta内容
	    </script>
	</head>
	<body>
		<div class="content3" id="iniframe">
			<form  id="form" method="post" onsubmit="return doCheck();">
			<h2>-添加车型-</h2>
			<div class="addcar_left">
			<h4>-汽车品牌-</h4>
			<select id="brand" name="brandS" onchange="showCorp();">
				<option value="default">----选择汽车品牌----</option>
				<option value="volvo">沃尔沃</option>
				
			</select>
			<h4>-车型-</h4>
			<select id="serial" name="car_typeS">
				<option value="default">----选择您的车型----</option>
				
			</select>
			<script type="text/javascript">
				//品牌，车型库的载入
				showBrand1();
			</script>
			<h4>-空间-</h4>
			<select id="category" name="category">
				<option value="default">----选择汽车类别----</option>
				<option value="suv">SUV</option>
				<option value="微型车">微型车</option>
				<option value="小型车">两厢</option>
				<option value="紧凑型">三厢</option>
				<option value="豪华型">豪华型</option>
				<option value="中型车">中型车</option>
				<option value="中大型">中大型</option>
				<option value="mpv">MPV</option>
			</select>
			<h4>-变速器-</h4>
					<select name="transmission" id="transmission">
						<option value="default">----请选择变速器----</option>
						<option value="自动">自动档</option>
						<option value="手动">手动档</option>
						<option value="混合">混合型</option>
					</select>
			</div>
			<ul class="add_carinfo">
				<li>
				<h4>-上市&购入-</h4>
			    <select id="sale_time" name="sale_time" onfocus="addcar_addtime(15,this.id);">
				<option value="default" >----选择上市时间----</option>
			    </select>
			    <select id="buy_time" name="buy_time" onfocus="addcar_addtime(15,this.id);">
			     <option value="default">----选择购入时间----</option>
			    </select>
				</li>
				<li>
					<h4>-排量-</h4>
					<input type="text" id="displacement" name="displacement" onkeyup="floatOnly(this);"/>
					<p><i>如：3.2L</i></p>
				</li>
				<li>
					<h4>-黄标-</h4>
					<select id="standard" name="standard">
						<option value="国五">-国五-</option>
						
					</select>
				</li>
				<li>
					<h4>-里程-</h4>
					<input type="text" id="mileage" name="mileage" onkeydown="numOnly();"/>
					<p><i>(公里)</i></p>
				</li>
				<li>
					<h4>-配置-</h4>
					<input type="text" id="configure" name="configure"/>
					<p><i>如（雷克萨斯）：NX200 锋行版</i></p>
				</li>
				<li>
					<h4>-VIN码-</h4>
					<input type="text" id="vin" name="vin" onkeyup="charOnly(this);"/>
					<p><i>车辆识别码，由17位字符组成</i></p>

				</li>
				<li>
					<h4>-爱车别名-</h4>
					<input type="text" id="alias" name="alias"/>
					<p><i>如（雷克萨斯）：凌志</i></p>
				</li>
				<li >
					<h4>-漆色-</h4>
					<button class="carcolor black " id="carColorBlack" value="黑" name="carColor" onclick="addcar_color(this);">黑</button>
					<button class="carcolor white" id="carColorWhite" value="白" name="carColor" onclick="addcar_color(this);">白</button>
					<button class=" carcolor yellow" id="carColorYellow" value="黄" name="carColor" onclick="addcar_color(this);">黄</button>
					<button class=" carcolor myred" id="carColorRad" value="红" name="carColor" onclick="addcar_color(this);">红</button>
					<button class=" carcolor blue" id="carColorBlue" value="蓝" name="carColor" onclick="addcar_color(this);">蓝</button>
					<input type="text" name="color" id="color" hidden="hidden" />
				</li>
			</ul>

			
			<div class="instruction">
				<h4>说明:</h4>
				<h3>· 上市时间并非购买时间</h3>
			</div>
			<div id="text_forVIN">	
				<p>为了给您争取到更大的优势以及统计更可信的结果，请您务必填写车辆识别码</p>
			</div>
			<button class="dashButtons thenext_btn">下一步</button>
			<input type="text" id="brands" name="brand" hidden="true" value="add_car" />
			<input type="text" id="car_type" name="car_type" hidden="true" value="add_car" />
			</form>
		</div>
	</body>
</html>
