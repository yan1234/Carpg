<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>车曝网-找回密码</title>
		<meta name="title" content="车曝网" />
		<meta name="keywords" content="车曝网,汽车,轿车,二手车,曝光,质量,驾驶安全,反馈,调查报告,数据分析,召回,拍卖,竞价,消费者权益,315,车"/>
		<meta name="description" content="车曝网是国内首家收集整理车主驾驶体验信息的完全公开完全开放的民间网站，车曝网为广大车主以及准车主提供大量汽车质量的数据分析服务以及二手车交易信息服务。" />
		<link href="../CSS/layout.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="login">
			<div class="color_black"></div>
			<div class="color_yellow"></div>
			<div class="login_content">
				<form id="login_reg" method="post" >
					<span class="login_input">
						<input type="text" name="email" id="email" placeholder="邮箱" onblur="checkEmail()" />
					</span>
					<span >
						<span id="varify">请填写验证码</span>
						<span id="validate">validate</span>
					</span>
					<button class="dashButtons login_button_type3" onclick="send()" value="找回密码">找回密码</button>
					<input type="text" id="type" name="type" hidden="true" value="return_psw" />
					<!--点击找回密码后，button显示"邮件已发送,去邮箱重置密码吧，点击邮箱链接可跳转到login_setpasswd.html"-->
					
					<!--<input type="text" id="type" name="type" hidden="true" value="login" />
					<input type="text" id="check_email" hidden="true" value="true" />-->
				</form>
			</div>
		</div>
		<div class="foot"></div>
	</body>
</html>
