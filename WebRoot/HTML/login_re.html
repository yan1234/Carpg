<!DOCTYPE html>
<html>
	<head>
		<title>车曝光-登陆注册</title>
		<link href="../CSS/new_layout.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" type="text/css" href="../CSS/color.css"/>
		<script src="../JS/util.js" type="text/javascript" charset="utf-8"></script>
	    <script src="../JS/setmeta.js" type="text/javascript" charset="utf-8"></script>
	    <script type="text/javascript">
        addLoadEvent(setmeta);//设置meta内容
	    </script>
	</head>
	<body>
		<div class="login" id="iniframe">
			<div class="color_black"></div>
			<div class="color_yellow"></div>
			<div class="login_content">
				<form id="login_reg" method="post" onsubmit="return false;">
					
						<input type="text" name="email" id="email" class="login_input" placeholder="邮箱" onblur="check_email_format(this)" />
					
						<input type="password" name="userpwd" id="password" class="login_input" placeholder="密码"/>
										
						<input type="text" name="useralias" id="name" class="login_input" placeholder="起个江湖名号吧"/>
					
					<div id="verify_content">
						<input type="text" id="verify" class="login_input" placeholder="请输入验证码" onblur="return check_verify();"/>
						<span id="validate" ><img src="../servlet/VerifyImage.sl" alt="验证码" name="checkImg" id="checkImg" onClick="document.getElementById('checkImg').src='../servlet/VerifyImage.sl?temp='+ (new Date().getTime().toString(36)); return false;"/></span>
					</div>
					<div id="btn_content">
					<button class="dashButtons left" onclick="return doCheck(this.value);" value="注册">注册</button>
					<button class="dashButtons right" onclick="return doCheck(this.value);" value="登陆">登陆</button>
					</div>
					<p>						
						<a href="#" class="login_quickin"><img src="../images/img/login_weibo.png" style="width: 32px;height: 32px;"/></a>
						<a href="#" class="login_quickin"><img src="../images/img/login_qq.png" style="width: 32px;height: 32px;"/></a>
						<a href="#" class="login_quickin"><img src="../images/img/login_weichat.png" style="width: 32px;height: 32px;"/></a>
						<span class="login_yjdl">一键登录吧</span>
						<a href="user_psw_return.jsp" class="login_forget">忘记密码？</a>
					</p>
					<input type="text" id="type" name="type" hidden="true" value="login" />
					<input type="text" id="check_email" hidden="true" value="" />
				</form>
			</div>
		</div>
		
	</body>
</html>
