<!DOCTYPE html>
<html>
	<head>
        <title>车曝网-促进车辆质量提升</title>
        <meta charset="utf-8" />
		<meta name="title" content="车曝网" />
		<meta name="keywords" content="车曝网,汽车,轿车,二手车,曝光,质量,驾驶安全,反馈,调查报告,数据分析,召回,拍卖,竞价,消费者权益,315,车"/>
		<meta name="description" content="车曝网是国内首家收集整理车主驾驶体验信息的完全公开完全开放的民间网站，车曝网为广大车主以及准车主提供大量汽车质量的数据分析服务以及二手车交易信息服务。" />
		<link href="../CSS/layout.css" rel="stylesheet" type="text/css" />
		<script src="../JS/global.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="content3">
			<form action="" method="post">
			<h1>-添加车型-</h1>
			<h2>-汽车上市时间-</h2>
			<select id="sale_time" name="sale_time">
				<option value="default">----选择上市时间----</option>
				<option value="2014">2014</option>
				<option value="2013">2013</option>
				<option value="2012">2012</option>
				<option value="2011">2011</option>
				<option value="2010">2010</option>
				<option value="2009">2009</option>
				<option value="2008">2008</option>
				<option value="2007">2007</option>
				<option value="2006">2006</option>
				<option value="2005">2005</option>
				<option value="">----请输入----</option>
			</select>
			
			<h2>-汽车品牌-</h2>
			<select id="brand" name="brand">
				<option value="default">----选择汽车品牌----</option>
				<option value="volvo">沃尔沃</option>
				<option value="">----请输入----</option>
			</select>
			<h2>-车型-</h2>
			<select id="car_type" name="car_type">
				<option value="default">----选择您的车型----</option>
				<option value="suv">SUV</option>
				<option value="">----请输入----</option>
			</select>
			<ul>
				<li>
					<h2>-变速器-</h2>
					<select name="transmission" id="transmission">
						<option value="default">----请选择变速器----</option>
					</select>
				</li>
				<li>
					<h2>-配置-</h2>
					<input type="text" id="configure" name="configure"/>
					<span><i>如（雷克萨斯）：NX 200 锋行版，NX 300h 锋致版</i></span>
				</li>
			</ul>
			</form>
			<p>
				<h2>说明:</h2>
				<h3>· 上市时间并非购买时间</h3>
			</p>
			<span class="dashButtons thenext_btn">下一步</span>
		</div>
	</body>
</html>
