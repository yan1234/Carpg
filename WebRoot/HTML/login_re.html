<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>车曝网-促进车辆质量提升</title>
		<meta name="title" content="车曝网" />
		<meta name="keywords" content="车曝网,汽车,轿车,二手车,曝光,质量,驾驶安全,反馈,调查报告,数据分析,召回,拍卖,竞价,消费者权益,315,车"/>
		<meta name="description" content="车曝网是国内首家收集整理车主驾驶体验信息的完全公开完全开放的民间网站，车曝网为广大车主以及准车主提供大量汽车质量的数据分析服务以及二手车交易信息服务。" />
		<link href="../CSS/layout.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="login">
			<div class="color_black"></div>
			<div class="color_yellow"></div>
			<div class="login_content">
				<form id="login_reg" method="post" >
					<span class="login_input">
						<input type="text" name="email" id="email" placeholder="邮箱" onblur="check_format()" />
					</span>
					<span class="login_input">
						<input type="text" name="password" id="password" placeholder="密码"/>
					</span>
					<span class="login_input">
						<input type="text" name="name" id="name" placeholder="起个江湖名号吧"/>
					</span>
					<span >
						<span id="varify">请输入验证码</span>
						<span id="validate"><img src="../servlet/VerifyImage.sl" alt="验证码" name="checkImg" id="checkImg" onClick="document.getElementById('checkImg').src='../servlet/VerifyImage.sl?temp='+ (new Date().getTime().toString(36)); return false"/></span>
					</span>
					<button class="dashButtons login_button_type1" onclick="return doCheck(this.value);" value="注册">注册</button>
					<button class="dashButtons login_button_type2" onclick="return doCheck(this.value);" value="登陆">登陆</button>
					<p>						
						<a href="#" class="login_quickin"><img src="../images/img/login_weibo.png" style="width: 32px;height: 32px;"/></a>
						<a href="#" class="login_quickin"><img src="../images/img/login_qq.png" style="width: 32px;height: 32px;"/></a>
						<a href="#" class="login_quickin"><img src="../images/img/login_weichat.png" style="width: 32px;height: 32px;"/></a>
						<span class="login_yjdl">一键登录吧</span>
						<a href="../JSP/return_psw.jsp" class="login_forget">忘记密码？</a>
					</p>
					<input type="text" id="type" name="type" hidden="true" value="login" />
					<input type="text" id="check_email" hidden="true" value="" />
				</form>
			</div>
		</div>
		<div class="foot"></div>
	</body>
</html>
